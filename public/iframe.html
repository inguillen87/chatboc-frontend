<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatboc Widget</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/assets/iframe.css" />
  <style>
    /* Página limpia, sin scrollbars ni margenes */
    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #0B1020;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // Marcar que estamos en el iframe del widget (para no registrar SW)
    window.__CHATBOC_IFRAME__ = true;

    // Desregistrar cualquier SW y limpiar caches en el dominio del widget
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations()
        .then(regs => {
          if (regs.length) {
            return Promise.all(regs.map(r => r.unregister())).then(() => {
              // Recargar una sola vez para forzar una carga limpia sin SW
              location.reload();
            });
          }
        })
        .catch(() => {});
    }
    if (window.caches?.keys) {
      caches.keys()
        .then(keys => Promise.all(keys.map(k => caches.delete(k))))
        .catch(() => {});
    }
  </script>

  <script>
    // Config que llega por query (encapsulada para no contaminar el global)
    (() => {
      const params = new URLSearchParams(location.search);
      const endpoint =
        params.get('endpoint') ||
        params.get('tipo_chat') ||
        'municipio';
      const entityToken =
        params.get('entityToken') ||
        params.get('ownerToken') ||
        '';
      const openWidth = params.get('openWidth') || params.get('width') || '460px';
      const openHeight = params.get('openHeight') || params.get('height') || '680px';
      const closedWidth = params.get('closedWidth') || '72px';
      const closedHeight = params.get('closedHeight') || '72px';
      const bottom = params.get('bottom') || '20px';
      const right = params.get('right') || '20px';
      const primaryColor = params.get('primaryColor') || '#007aff';
      const accentColor = params.get('accentColor') || '';
      const logoUrl = params.get('logoUrl') || '';
      const headerLogoUrl = params.get('headerLogoUrl') || logoUrl;
      const logoAnimation = params.get('logoAnimation') || '';
      const welcomeTitle = params.get('welcomeTitle') || '';
      const welcomeSubtitle = params.get('welcomeSubtitle') || '';

      window.CHATBOC_CONFIG = {
        endpoint,
        entityToken,
        userToken: params.get('userToken') || null,
        defaultOpen: params.get('defaultOpen') === 'true',
        width: openWidth,
        height: openHeight,
        closedWidth,
        closedHeight,
        bottom,
        right,
        primaryColor,
        accentColor,
        logoUrl,
        headerLogoUrl,
        logoAnimation,
        welcomeTitle,
        welcomeSubtitle
      };

      try {
        if (entityToken) {
          localStorage.setItem('entityToken', entityToken);
        } else {
          localStorage.removeItem('entityToken');
        }
      } catch (err) {
        console.warn('No se pudo persistir el entityToken en localStorage.', err);
      }
    })();
  </script>

  <!-- Cargá acá el bundle de la UI DEL CHAT (no el de toda la web) -->
  <script type="module" src="/assets/iframe.js"></script>
</body>
</html>
