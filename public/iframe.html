<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatboc Widget</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    /* Página limpia, cero chrome */
    html, body, #root { height:100%; width:100%; margin:0; background:#0B1020; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // Marcar que estamos en el iframe del widget (para no registrar SW)
    window.__CHATBOC_IFRAME__ = true;

    // Desregistrar cualquier SW y limpiar caches en el dominio del widget
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations()
        .then(regs => regs.forEach(r => r.unregister()))
        .catch(() => {});
    }
    if (window.caches?.keys) {
      caches.keys()
        .then(keys => keys.forEach(k => caches.delete(k)))
        .catch(() => {});
    }
  </script>

  <script>
    // Config que llega por query
    const searchParams = new URLSearchParams(location.search);
    window.CHATBOC_CONFIG = {
      endpoint: searchParams.get('endpoint') || 'municipio',
      entityToken: searchParams.get('entityToken') || '',
      userToken: searchParams.get('userToken') || null,
      defaultOpen: searchParams.get('defaultOpen') === 'true',
      width: searchParams.get('width') || '460px',
      height: searchParams.get('height') || '680px'
    };
  </script>

  <!-- Cargá acá el bundle de la UI DEL CHAT (no el de toda la web) -->
  <script type="module" src="/assets/iframe.js"></script>
</body>
</html>
