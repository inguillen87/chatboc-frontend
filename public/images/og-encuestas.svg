      <path d="M96 70c0-13.255-10.745-24-24-24S48 56.745 48 70c0 12.577 9.563 22.921 21.75 23.92L72 128l2.25-34.08C86.437 92.921 96 82.577 96 70z" fill="#0f172a" opacity="0.2" />
      <path d="M160 110c0-22.091-17.909-40-40-40s-40 17.909-40 40c0 20.959 16.064 38.157 36.5 39.86L120 216l3.5-66.14C143.936 148.157 160 130.959 160 110z" fill="#0f172a" opacity="0.25" />
