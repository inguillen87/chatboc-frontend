<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatboc Widget</title>
    <style>
        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }

        /* Widget Container */
        .chatboc-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #2563eb;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2147483647;
            overflow: hidden;
            cursor: pointer;
        }

        .chatboc-widget-container.open {
            width: 400px;
            height: calc(100vh - 40px);
            max-height: 700px;
            border-radius: 16px;
            background-color: transparent;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        @media (max-width: 480px) {
            .chatboc-widget-container.open {
                width: calc(100vw - 20px);
                height: calc(100vh - 20px);
                bottom: 10px;
                right: 10px;
            }
        }

        /* Chat Widget */
        .chatboc-chat-widget {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            animation: fadeIn 0.3s ease forwards;
        }

        /* Header */
        .chatboc-chat-widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .chatboc-chat-widget-header .chatboc-header-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .chatboc-chat-widget-header .chatboc-close-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s ease;
        }

        .chatboc-chat-widget-header .chatboc-close-button:hover {
            color: #111827;
        }

        /* Chat Body */
        .chatboc-chat-body {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        /* Chat Bubbles */
        .chatboc-chat-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease forwards;
        }

        .chatboc-chat-bubble.user {
            background-color: #2563eb;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .chatboc-chat-bubble.agent {
            background-color: #f3f4f6;
            color: #111827;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* Chat Input */
        .chatboc-chat-input-container {
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .chatboc-chat-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .chatboc-chat-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        /* Error State */
        .widget-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .widget-error img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .widget-error p {
            font-size: 16px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div id="chatboc-widget-root"></div>

    <script>
        (function() {
            const root = document.getElementById('chatboc-widget-root');
            let isOpen = false;

            function renderError() {
                root.innerHTML = `
                    <div class="widget-error">
                        <img src="/img/logo-chatboc.png" alt="Chatboc" />
                        <p>No se pudo cargar el chat.<br />Intentá recargar o contactá soporte.</p>
                    </div>
                `;
            }

            function simulateBackendError() {
                return Math.random() > 0.5;
            }

            function renderDemo() {
                root.innerHTML = `
                    <div class="chatboc-chat-widget">
                        <div class="chatboc-chat-widget-header">
                            <h2 class="chatboc-header-title">Chatboc (Demo)</h2>
                            <button class="chatboc-close-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                        <div class="chatboc-chat-body">
                            <div class="chatboc-chat-bubble agent">¡Hola! Soy un asistente virtual.</div>
                            <div class="chatboc-chat-bubble user">¡Hola!</div>
                            <div class="chatboc-chat-bubble agent">¿En qué puedo ayudarte?</div>
                        </div>
                        <div class="chatboc-chat-input-container">
                            <input type="text" class="chatboc-chat-input" placeholder="Escribe un mensaje..." />
                        </div>
                    </div>
                `;
            }

            function renderWidget() {
                if (simulateBackendError()) {
                    renderDemo();
                    return;
                }

                if (isOpen) {
                    root.innerHTML = `
                        <div class="chatboc-chat-widget">
                            <div class="chatboc-chat-widget-header">
                                <h2 class="chatboc-header-title">Chatboc</h2>
                                <button class="chatboc-close-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button>
                            </div>
                            <div class="chatboc-chat-body">
                                <!-- Chat messages will go here -->
                            </div>
                            <div class="chatboc-chat-input-container">
                                <input type="text" class="chatboc-chat-input" placeholder="Escribe un mensaje..." />
                            </div>
                        </div>
                    `;
                } else {
                    root.innerHTML = '';
                }
            }

            function toggleChat() {
                isOpen = !isOpen;
                window.parent.postMessage({ type: 'chatboc-state-change', isOpen }, '*');
                renderWidget();
            }

            window.addEventListener('message', (event) => {
                if (event.data.type === 'TOGGLE_CHAT') {
                    toggleChat();
                }
            });

            renderWidget();
        })();
    </script>
</body>
</html>
