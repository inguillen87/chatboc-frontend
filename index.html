<!DOCTYPE html>
<html lang="es" style="background:transparent">
  <head>
    <script>
      try {
        if (
          localStorage.theme === 'dark' ||
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        // ignore if storage is not accessible
      }
    </script>

    <link rel="icon" href="/favicon/favicon_chatboc.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon/favicon-192x192.png">
    <link rel="manifest" href="/manifest.json">

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, shrink-to-fit=no"
    />

    <script>
      (async () => {
        try {
          // La ruta es relativa, por lo que funcionará en cualquier entorno (local o prod)
          const response = await fetch('/api/config');
          if (!response.ok) {
            throw new Error(`Config fetch failed with status: ${response.status}`);
          }
          const config = await response.json();
          // Adjuntar la configuración al objeto window para que sea accesible globalmente
          window.appConfig = config;
        } catch (error) {
          console.error("Failed to load critical app configuration:", error);
          // Opcional: Mostrar un mensaje de error visible para el usuario en caso de fallo
          document.body.innerHTML = '<div style="padding: 20px; text-align: center; font-family: sans-serif;"><h1>Error Crítico</h1><p>No se pudo cargar la configuración de la aplicación. Por favor, intente recargar la página.</p></div>';
        }
      })();
    </script>
  </head>
  <body style="background:transparent;margin:0;padding:0;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
